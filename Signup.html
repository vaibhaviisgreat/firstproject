<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/SignupStyle.css">
    <title>Signup</title>
</head>
<body>
   
    <nav class="navbar background">                         
        <ul class="nav-list">
            <div class="name" align="left" style="font-family: fantasy">Expense<br>Manager</div>
            
            
            <li><a href="#home">Home</a></li>
            <li><a href="#remider">Remider</a></li>
            <li><a href="#travelling">Travelling</a></li>
            <li><a href="#receipts">Receipts</a></li>
        </ul>
        
    </nav>

    
<div class="page">
<table>
  
  <tr>
  <td class="lbl">
     Name
  </td>
  <td>
     : 
  </td>
  <td >
      <input type="text" name="name" id="name" class="txtbx" autofocus>
  </td>
  </tr>
  
  <tr>
      <td class="lbl">
         Phone
       </td>
       <td>
          : 
       </td>
       <td>
          <input type="text" name="Phone" id="Phone" class="txtbx">
       </td> 
  </tr>
  <tr>
      <td class="lbl">Gender</td>
      <td>:</td>
      <td>
          <input type="radio" id="rbMale" name="gender" checked> 
          <label for="rbMale" class="rbchk">Male</label>
          <input type="radio" id="rbFemale" name="gender">
          <label for="rbFemale" class="rbchk">Female</label>
          <input type="radio" id="rbOther" name="gender">
          <label for="rbOther" class="rbchk">Other</label>
      </td>
  </tr>
  <tr>
      <td class="lbl">
        Email
       </td>
       <td>
          : 
       </td>
       <td>
          <input type="text" name="email" id="email" class="txtbx">
       </td>
      
  </tr>
  <tr>
      <td class="lbl">
         Password
       </td>
       <td>
          : 
       </td>
       <td>
          <input type="password" name="password" id="password" class="txtbx">
       </td>
    </tr>
  
  
    <tr>
      <td colspan="2"></td>
      <td style="text-align: right;">
          <input type="submit" name="submit" id="btn" value="Signup">
      </td>
      
  </tr>
</table>
</div>   
</body>

</html>
